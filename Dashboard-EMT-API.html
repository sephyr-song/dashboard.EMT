<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS EMT Dashboard API</title>

    <!-- ArcGIS API for JavaScript -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background: #000;
      }
      .esri-widget {
        font-family: "Segoe UI", sans-serif;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], (Map, MapView, FeatureLayer) => {

        // URL REST Service
        const layerUrl =
          "https://services8.arcgis.com/lpNb8l20t96XNqxe/arcgis/rest/services/survey123_ffb97f9a8c8c4ddcbcc7ec7a7dffbe5c_results/FeatureServer/0";

        // Buat Feature Layer
        const layer = new FeatureLayer({
          url: layerUrl,
          outFields: ["*"],
          popupTemplate: {
            title: "{Nama}" || "Data Survey123",
            content: `
              <b>Waktu:</b> {CreationDate}<br>
              <b>Deskripsi:</b> {Deskripsi || '-'}<br>
              <b>Koordinat:</b> {x}, {y}
            `
          }
        });

        // Buat Map
        const map = new Map({
          basemap: "dark-gray-vector",
          layers: [layer]
        });

        // Buat View
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [110.37, -7.8], // Koordinat Yogyakarta (bisa kamu ubah)
          zoom: 11
        });

        // Refresh otomatis tiap 1 menit
        setInterval(() => {
          console.log("Refreshing layer data...");
          layer.refresh();
        }, 60000); // 60000 ms = 1 menit
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
