<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS EMT Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", sans-serif;
    }

    .dashboard-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    /* ðŸ”„ Custom Loading Screen */
    .loader {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* ðŸŸ  Logo MDMC */
    .loader-logo {
      width: 90px;
      height: 90px;
      background: url('https://sephyr-song.github.io/dashboard.EMT/assets/mdmcdiy.png') no-repeat center center;
      background-size: contain;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 18px;
    }

    /* ðŸ’¬ Loading Text */
    .loader-text {
      color: #f1f1f1;
      font-size: 1rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    /* âœ¨ Animasi titik-titik berjalan */
    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }

    /* Animasi */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Custom Loading Overlay -->
    <div id="loader" class="loader">
      <div class="loader-logo"></div>
      <div class="loader-text">Loading dashboard<span class="dots"></span></div>
    </div>

    <!-- ArcGIS Dashboard -->
    <iframe
      id="dashboardFrame"
      src="https://www.arcgis.com/apps/dashboards/5bf4a19249de468095a6ddfbd6b7a310"
      allowfullscreen
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    ></iframe>
  </div>

  <script>
    const dashboardURL = "https://www.arcgis.com/apps/dashboards/5bf4a19249de468095a6ddfbd6b7a310";
    const iframe = document.getElementById('dashboardFrame');
    const loader = document.getElementById('loader');

    const refreshInterval = 60000; // 1 menit
    const idleThreshold = 30000; // user idle setelah 30 detik

    let userActive = true;
    let lastActivity = Date.now();

    // Fungsi reload dengan efek loading custom
    function reloadDashboard() {
      loader.style.display = "flex";
      iframe.style.opacity = 0;
      iframe.src = dashboardURL + "?t=" + new Date().getTime();
    }

    // Ketika iframe selesai load
    iframe.addEventListener('load', () => {
      setTimeout(() => {
        loader.style.display = "none";
        iframe.style.opacity = 1;
      }, 600); // transisi halus
    });

    // Deteksi interaksi pengguna
    function resetUserActivity() {
      userActive = true;
      lastActivity = Date.now();
    }

    ['mousemove', 'mousedown', 'click', 'scroll', 'keypress', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, resetUserActivity, { passive: true });
    });

    // Deteksi apakah user idle
    setInterval(() => {
      const now = Date.now();
      const idleTime = now - lastActivity;
      if (idleTime > idleThreshold) userActive = false;
    }, 1000);

    // Jalankan auto-refresh hanya jika user idle
    setInterval(() => {
      if (!userActive) reloadDashboard();
    }, refreshInterval);
  </script>
</body>
</html>
