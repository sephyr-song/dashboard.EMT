<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS EMT Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", sans-serif;
    }

    .dashboard-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    /* ðŸ”„ Custom Loading Screen */
    .loader {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* ðŸŸ  Logo MDMC */
    .loader-logo {
      width: 90px;
      height: 90px;
      background: url('https://sephyr-song.github.io/dashboard.EMT/assets/mdmcdiy.png') no-repeat center center;
      background-size: contain;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 18px;
    }

    /* ðŸ’¬ Loading Text */
    .loader-text {
      color: #f1f1f1;
      font-size: 1rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    /* âœ¨ Animasi titik-titik berjalan */
    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }

    /* ðŸ§  Status Refresh Indicator */
    .status-indicator {
      position: fixed;
      right: 10px;
      bottom: 10px;
      background: rgba(30, 30, 30, 0.8);
      color: #ddd;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 1000;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      pointer-events: none;
    }

    .status-indicator.active {
      background: rgba(46, 204, 113, 0.8);
      color: #fff;
    }

    .status-indicator.idle {
      background: rgba(241, 196, 15, 0.8);
      color: #111;
    }

    .status-indicator.refreshing {
      background: rgba(52, 152, 219, 0.9);
      color: #fff;
    }

    /* Animasi */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Custom Loading Overlay -->
    <div id="loader" class="loader">
      <div class="loader-logo"></div>
      <div class="loader-text">Loading dashboard<span class="dots"></span></div>
    </div>

    <!-- ArcGIS Dashboard -->
    <iframe
      id="dashboardFrame"
      src="https://www.arcgis.com/apps/dashboards/5bf4a19249de468095a6ddfbd6b7a310"
      allowfullscreen
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    ></iframe>

    <!-- ðŸ§  Status Indicator -->
    <div id="statusIndicator" class="status-indicator">ðŸŸ¢ Active - No auto refresh</div>
  </div>

  <script>
    const dashboardURL = "https://www.arcgis.com/apps/dashboards/5bf4a19249de468095a6ddfbd6b7a310";
    const iframe = document.getElementById('dashboardFrame');
    const loader = document.getElementById('loader');
    const status = document.getElementById('statusIndicator');

    const refreshInterval = 60000; // 1 menit
    const idleThreshold = 180000;  // 3 menit idle = refresh aktif

    let userActive = true;
    let tabActive = true;
    let lastActivity = Date.now();

    function setStatus(state, text) {
      status.className = `status-indicator ${state}`;
      status.textContent = text;
    }

    // Fungsi reload dengan efek loading custom
    function reloadDashboard() {
      setStatus("refreshing", "ðŸ”„ Refreshing dashboard...");
      loader.style.display = "flex";
      iframe.style.opacity = 0;
      iframe.src = dashboardURL + "?t=" + new Date().getTime();
    }

    // Saat iframe selesai dimuat
    iframe.addEventListener('load', () => {
      setTimeout(() => {
        loader.style.display = "none";
        iframe.style.opacity = 1;
        setStatus(userActive && tabActive ? "active" : "idle",
          userActive && tabActive ? "ðŸŸ¢ Active - No auto refresh" :
          "ðŸŸ¡ Idle - Auto refresh active"
        );
      }, 600);
    });

    // Reset aktivitas user
    function resetUserActivity() {
      userActive = true;
      lastActivity = Date.now();
      if (tabActive) setStatus("active", "ðŸŸ¢ Active - No auto refresh");
    }

    // Deteksi aktivitas pengguna
    ['mousemove', 'mousedown', 'click', 'scroll', 'keypress', 'touchstart'].forEach(evt => {
      document.addEventListener(evt, resetUserActivity, { passive: true });
    });

    // Deteksi fokus/blur tab browser
    window.addEventListener('focus', () => {
      tabActive = true;
      resetUserActivity();
    });
    window.addEventListener('blur', () => {
      tabActive = false;
      setStatus("idle", "ðŸŸ¡ Tab inactive - Auto refresh active");
    });

    // Pantau apakah user idle
    setInterval(() => {
      const now = Date.now();
      const idleTime = now - lastActivity;
      userActive = idleTime < idleThreshold;

      if (!userActive && tabActive) {
        setStatus("idle", "ðŸŸ¡ Idle - Auto refresh active");
      }
    }, 1000);

    // Jalankan refresh hanya jika tab tidak aktif ATAU user idle lama
    setInterval(() => {
      if (!tabActive || !userActive) {
        reloadDashboard();
      }
    }, refreshInterval);
  </script>
</body>
</html>
