<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArcGIS Dashboard EMT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* optional: black background */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="dashboardFrame"
    src="https://www.arcgis.com/apps/dashboards/5bf4a19249de468095a6ddfbd6b7a310"
    allowfullscreen
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
  ></iframe>

  <script>
    // Refresh iframe every 1 minutes (60000 ms)
    setInterval(() => {
      const iframe = document.getElementById('dashboardFrame');
      iframe.src = iframe.src;
    }, 60000); // 60000 ms = 1 minutes
  </script>
</body>
</html>
